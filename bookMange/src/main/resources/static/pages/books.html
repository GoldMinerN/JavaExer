<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>SSMP管理界面</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>页面管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="页面类别"  v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="页面名称"  v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="页面描述"  v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                <el-button @click="reset()" type="success" class="butT" >重置</el-button>            </div>            <el-table size="small"  current-row-key="id" :data="dataList" stripe highlight-current-row><!--                <el-table-column prop="type" align="center" label="序号"></el-table-column>-->                <el-table-column type="index" label="编号" align="center"></el-table-column>                        <!--prop是从数据库传数据，type是table中的一个属性值，默认从1开开始排序-->                <el-table-column prop="type" label="页面类别" align="center"></el-table-column>                <el-table-column prop="name" label="页面名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增页面" :visible.sync="dialogFormVisible" >                    <p style="color: red;font-size: small" >(*为必填项)</p>                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="页面类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="页面名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑页面" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="页面类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="页面名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type:"",                name:"",                description:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        // created() {        // },        mounted(){          this.getAll();        },        methods: {            //查询列表            getpage() {                // console.log("ada")                axios.get("/books/bookMange/"+this.pagination.currentPage+"/"+this.pagination.pageSize).then((res) =>{                    // console.log(res.data);                    if (res.data.code == "2000"){                        this.pagination.currentPage = res.data.data.items.current;                        this.pagination.pageSize = res.data.data.items.size;                        this.pagination.total = res.data.data.items.total;                        this.dataList = res.data.data.items.records;                    }                })            },            //查询 = 查询+分页展示            getAll() {                // console.log(this.pagination.type)                //组织参数，拼接url地址 /books/bookMange/?type=???&name=???&description=???                param = "?type="+this.pagination.type;                param += "&name="+this.pagination.name;                param += "&description="+this.pagination.description;                console.log(param);                // console.log("ada")                axios.get("/books/bookMange/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res) =>{                    // console.log(res.data);                    if (res.data.code == "2000"){                        this.pagination.currentPage = res.data.data.items.current;                        this.pagination.pageSize = res.data.data.items.size;                        this.pagination.total = res.data.data.items.total;                        this.dataList = res.data.data.items.records;                    }                })            },            //切换页码            handleCurrentChange(currentPage) {                //修改页面值为当前选中的页码值                this.pagination.currentPage = currentPage;                //查询显示                this.getAll();            },            //重置页面            reset(){              this.pagination.type ="";              this.pagination.name ="";              this.pagination.description ="";              this.getpage();            },            //1. 弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {} ;            },            // //添加            handleAdd () {                axios.post("/books/bookMange",this.formData).then((res) => {                    //3. 判断当前操作是否成功                    if (res.data.success) {                        //1. 关闭弹窗                        this.dialogFormVisible = false;                        // 4. 提示信息                        this.$message.success(res.data.message);                        //存在一个问题：如果传递的是空值，会出现post请求出现500失败,并且不会关闭弹窗                        //res.data.data.items != null                    }else {                        this.$message.error(res.data.message);                    }                }).finally(() => {                    //2. 刷新数据                    this.getAll()                    //由于上边的问题没有解决，在这里做刷新数据关闭弹窗规避一下上述的报错，后期在找错                    this.dialogFormVisible = false;                });            },            //取消            cancel(){                //1. 关闭弹窗                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("取消当前操作")            },            // 删除            handleDelete(row) {                // console.log(row)                this.$confirm('此操作将永久删除文件, 是否继续?\n'+ row.type + row.name + row.description, '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    customClass:'del-model',                    type: 'warning'                }).then(() => {                    axios.delete("/books/bookMange/"+row.id).then((res) => {                        if (res.data.success){                            this.$message.success(res.data.message);                        }else {                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(() =>{                        this.getAll();                    })                }).catch(() => {                    //最好不要随便给取消操作的提示符，会让客户的感官疲惫                    //这里给是因为自己测试使用                    this.$message.info("取消删除");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/bookMange/"+row.id).then((res) => {                        if (res.data.success && res.data.data.items != null){                            this.dialogFormVisible4Edit = true;                            this.formData = res.data.data.items                        }else {                            this.$message.error("数据同步失败，自动刷新");                        }                }).finally(() =>{                    this.getAll();                })            },            //修改            handleEdit() {                axios.put("/books/bookMange",this.formData).then((res) => {                    //3. 判断当前操作是否成功                    if (res.data.success) {                        //1. 关闭弹窗                        this.dialogFormVisible4Edit = false;                        // 4. 提示信息                        this.$message.success(res.data.message);                        //存在一个问题：如果传递的是空值，会出现post请求出现500失败,并且不会关闭弹窗                        //res.data.data.items != null                    }else {                        this.$message.error(res.data.message);                    }                }).finally(() => {                    //2. 刷新数据                    this.getAll()                    //由于上边的问题没有解决，在这里做刷新数据关闭弹窗规避一下上述的报错，后期在找错                    this.dialogFormVisible = false;                });            },        }    })</script></html>
